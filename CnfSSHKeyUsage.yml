---
- name: Disable SSH password and root authentication
  hosts: all
  become: true

  tasks:
    - name: Permit Root Login entfernen
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^PermitRootLogin\syes'
        state: absent

    - name: SSH Password authentication yes entfernen ssh_config
      lineinfile:
        path: /etc/ssh/ssh_config
        regexp: '^\s*PasswordAuthentication\s*yes'
        state: absent

    - name: SSH Password authentication yes entfernen sshd_config
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^\s*PasswordAuthentication\s*yes'
        state: absent

    - name: Disable PasswordAuthentication in 
      lineinfile:
        path: /etc/ssh/ssh_config
        regexp: '^\s*PasswordAuthentication\s*no'
        line: 'PasswordAuthentication no'
        state: present

    - name: Disable PasswordAuthentication in 
      lineinfile:
        path: /etc/ssh/ssh_config
        regexp: '^\s*PasswordAuthentication\s*no'
        line: 'PermitRootLogin yes'
        state: present

    - name: Restart SSH service
      service:
        name: ssh
        state: restarted
